<!DOCTYPE html>
<html>
  <head >

    <!-- responsive view -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Angular -->
    <script src="./node_modules/angular/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

    <!-- AngularFire -->
    <script src="./node_modules/angularfire/dist/angularfire.min.js"></script>

    <!-- Sanitize -->
    <script src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- Initialize Firebase -->
    <script>
        // Initialize the Firebase SDK
        const config = {
          apiKey: "AIzaSyDEouU1oqTuIVw7t2Xw-cAg6m7Njv5LZms",
          authDomain: "groceryappangular.firebaseapp.com",
          databaseURL: "https://groceryappangular.firebaseio.com",
          projectId: "groceryappangular",
          storageBucket: "",
          messagingSenderId: "996144617820"
        };
        firebase.initializeApp(config);
      </script>

    <!-- Router -->
    <script src="./node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>

    <!-- App files -->
    <script src="./src/app/app.module.js"></script>
    <script src="./src/app/app.config.js"></script>

    <!-- Grocery component -->
    <script src="./src/app/components/groceries/grocery.module.js"></script>
    <script src="./src/app/components/groceries/grocery.component.js"></script>

    <!-- Purchased groceries component -->
    <script src="./src/app/components/purchased/purchased.module.js"></script>
    <script src="./src/app/components/purchased/purchased.component.js"></script>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Open+Sans" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/assets/css/style.css">

    <!-- Base URL for router -->
    <base href="/">
    
  </head>

  <!-- Link to Angular app module -->
  <body ng-app="app">
    <div class="navbar">
      <p>Meal <i class="fas fa-utensils"></i> Pal</p>
      <nav>
          <!-- routes for pages displayed by angular router -->
          <a id="left-nav" ui-sref="buy" ui-sref-active="active">Shopping List</a>
          <a id="right-nav" ui-sref="purchased" ui-sref-active="active">Already Purchased</a>
      </nav>
    </div>
    
    <div class="container">
      <!-- inject view from angular router -->
      <ui-view></ui-view>
    </div>

</body>
</html>
